<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üñ§ Cartoon Calculator ‚ú®</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

  body {
    background: #000000;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Fredoka One', cursive;
  }

  .calculator {
    background: #3e2723;
    padding: 25px;
    border-radius: 30px;
    box-shadow: 0 0 40px 10px rgba(255, 105, 180, 0.6), 0 0 20px 8px rgba(255, 20, 147, 0.4) inset;
    width: 360px;
  }

  .display {
    background: #212121;
    color: #f8bbd0;
    font-size: 2.4rem;
    padding: 15px 20px;
    border-radius: 20px;
    text-align: right;
    margin-bottom: 20px;
    box-shadow: inset 0 0 8px #880e4f;
    overflow-x: auto;
  }

  .history {
    color: #fce4ec;
    font-size: 0.9rem;
    max-height: 60px;
    overflow-y: auto;
    margin-bottom: 10px;
    background: rgba(255, 192, 203, 0.1);
    padding: 8px;
    border-radius: 10px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }

  button {
    background: linear-gradient(to bottom right, #4a148c, #f06292);
    color: white;
    font-size: 1.8rem;
    padding: 20px;
    border: none;
    border-radius: 18px;
    box-shadow: 0 6px #6a1b9a;
    transition: all 0.2s ease;
    cursor: pointer;
    animation: pulse 1s ease-in-out infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }

  button:active {
    transform: scale(0.95);
    box-shadow: 0 3px #4a148c;
  }

  button.operator {
    background: linear-gradient(to bottom right, #d81b60, #ec407a);
  }

  button.equal {
    background: linear-gradient(to bottom right, #ad1457, #f48fb1);
    grid-column: span 2;
  }

  button.clear {
    background: linear-gradient(to bottom right, #880e4f, #e91e63);
  }

  button.memory {
    background: linear-gradient(to bottom right, #8e24aa, #ce93d8);
  }

  button.fun {
    background: linear-gradient(to bottom right, #00c853, #b2ff59);
    font-size: 1.4rem;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="history" id="history"></div>
  <div class="buttons">
    <button class="clear" id="clear">C</button>
    <button class="operator" data-op="%">%</button>
    <button class="operator" data-op="**">^</button>
    <button class="operator" data-op="/">√∑</button>

    <button data-num="7">7</button>
    <button data-num="8">8</button>
    <button data-num="9">9</button>
    <button class="operator" data-op="*">√ó</button>

    <button data-num="4">4</button>
    <button data-num="5">5</button>
    <button data-num="6">6</button>
    <button class="operator" data-op="-">‚àí</button>

    <button data-num="1">1</button>
    <button data-num="2">2</button>
    <button data-num="3">3</button>
    <button class="operator" data-op="+">+</button>

    <button data-num="0">0</button>
    <button data-num=".">.</button>
    <button class="equal" id="equals">=</button>

    <button class="memory" id="mPlus">M+</button>
    <button class="memory" id="mRecall">MR</button>
    <button class="memory" id="mClear">MC</button>

    <button class="fun" id="joke">üòÑ</button>
    <button class="fun" id="emoji">üéâ</button>
  </div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="errorSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

<script>
  const display = document.getElementById('display');
  const history = document.getElementById('history');
  const buttons = document.querySelectorAll('button');
  const clickSound = document.getElementById('clickSound');
  const successSound = document.getElementById('successSound');
  const errorSound = document.getElementById('errorSound');

  let current = '';
  let memory = '';
  let operatorLast = false;

  document.addEventListener('keydown', e => {
    const key = e.key;
    if (!isNaN(key) || ['+', '-', '*', '/', '.', '%'].includes(key)) {
      current += key;
      display.textContent = current;
    } else if (key === 'Enter') {
      document.getElementById('equals').click();
    } else if (key === 'Backspace') {
      current = current.slice(0, -1);
      display.textContent = current || '0';
    }
  });

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();

      const num = btn.getAttribute('data-num');
      const op = btn.getAttribute('data-op');

      if (btn.id === 'clear') {
        current = '';
        display.textContent = '0';
        return;
      }

      if (btn.id === 'equals') {
        try {
          const result = eval(current).toString();
          history.innerHTML += `<div>${current} = ${result}</div>`;
          display.textContent = result;
          current = result;
          successSound.currentTime = 0;
          successSound.play();
        } catch {
          display.textContent = 'Error';
          current = '';
          errorSound.currentTime = 0;
          errorSound.play();
        }
        return;
      }

      if (btn.id === 'mPlus') {
        memory = display.textContent;
        return;
      }

      if (btn.id === 'mRecall') {
        current += memory;
        display.textContent = current;
        return;
      }

      if (btn.id === 'mClear') {
        memory = '';
        return;
      }

      if (btn.id === 'joke') {
        const jokes = ['Why did 7 eat 9? Because you‚Äôre supposed to eat 3 squared!', 'Math teachers have too many problems.'];
        alert(jokes[Math.floor(Math.random() * jokes.length)]);
        return;
      }

      if (btn.id === 'emoji') {
        const emojis = ['üéà', 'üòé', '‚ú®', 'üê±‚Äçüë§', 'üí•'];
        display.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        return;
      }

      if (num !== null) {
        current += num;
        display.textContent = current;
        operatorLast = false;
      } else if (op !== null) {
        if (current === '' || operatorLast) return;
        current += op;
        display.textContent = current;
        operatorLast = true;
      }
    });
  });
</script>

</body>
</html>
